<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="Gerador de senhas, generator password">

    <title>Gerador de Senhas</title>
    
</head>
<body>
    <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="">
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatorPassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password">123123123123</span>
        <span id="tooltip" class="tooltip">Clique aqui para copiar a sua senha!</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
